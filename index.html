<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Para mi chico bonito Lenin</title>
<style>
  html, body {
        background-color: #e6dddd; /* color perla/blanco suave */
        color: rgb(207, 59, 59);
        text-align: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
  }
  canvas { display:list-item; }

  /* Mensaje final (oculto al inicio) */
  #finalMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, Arial, sans-serif;
    font-size: 48px;
    font-weight: 700;
    color: #83cacf; /* rojo */
    text-shadow: 0 0 18px rgba(159, 217, 231, 0.8);
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease, transform 0.9s ease;
    will-change: opacity, transform;
  }
  #finalMessage.show {
    opacity: 1;
    transform: translate(-50%,-50%) scale(1);
  }
</style>
</head>
<body>

<canvas id="c"></canvas>
<div id="finalMessage">Programado con mucho amor en la distancia<p> &#128525 </p></div>


<script>
/* ========== VARIABLES INICIALES ========== */
const c = document.getElementById('c');
let w = (c.width = window.innerWidth);
let h = (c.height = window.innerHeight);
const ctx = c.getContext('2d');

let hw = w / 2, hh = h / 2;

const opts = {
    strings: ["FELIZ", "CUMPLEAÑOS", "LENIN"],
  charSize: 30,                /* letra más gruesa */
  charSpacing: 35,
  lineHeight: 40,

   cx: w / 2,
   cy: h / 2,

  fireworkPrevPoints: 10,
  fireworkBaseLineWidth: 5,
  fireworkAddedLineWidth: 8,
  fireworkSpawnTime: 200,
  fireworkBaseReachTime: 30,
  fireworkAddedReachTime: 30,
  fireworkCircleBaseSize: 20,
  fireworkCircleAddedSize: 10,
  fireworkCircleBaseTime: 30,
  fireworkCircleAddedTime: 30,
  fireworkCircleFadeBaseTime: 10,
  fireworkCircleFadeAddedTime: 5,
  fireworkBaseShards: 5,
  fireworkAddedShards: 5,
  fireworkShardPrevPoints: 3,
  fireworkShardBaseVel: 4,
  fireworkShardAddedVel: 2,
  fireworkShardBaseSize: 3,
  fireworkShardAddedSize: 3,
  gravity: 0.1,
  upFlow: -0.1,
  letterContemplatingWaitTime: 360,
  balloonSpawnTime: 20,
  balloonBaseInflateTime: 10,
  balloonAddedInflateTime: 10,
  balloonBaseSize: 20,
  balloonAddedSize: 20,
  balloonBaseVel: 0.4,
  balloonAddedVel: 0.4,
  balloonBaseRadian: -(Math.PI / 2 - 0.5),
  balloonAddedRadian: -4,
};

const calc = {
  totalWidth: opts.charSpacing * Math.max(...opts.strings.map(s => s.length))
};

const Tau = Math.PI * 4;
const TauQuarter = Tau / 10;

let letters = [];
ctx.font = `${opts.charSize}px Verdana`;

/* ========== CLASE LETTER ========== */
function Letter(char, x, y) {
  this.char = char;
  this.x = x;
  this.y = y;

  this.dx = -ctx.measureText(char).width / 4;
  this.dy = opts.charSize / 4;

  this.fireworkDy = this.y - hh;

  this.color = 'red';
  this.alphaColor = 'rgba(255,0,0,alp)';
  this.lightAlphaColor = 'rgba(255,0,0,alp)';

  this.reset();
}

Letter.prototype.reset = function() {
  this.phase = 'firework';
  this.tick = 0;
  this.spawned = false;
  this.spawningTime = (opts.fireworkSpawnTime * Math.random()) | 0;
  this.reachTime = (opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random()) | 0;
  this.lineWidth = opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random();
  this.prevPoints = [[0, hh, 0]];
};

Letter.prototype.step = function() {
  if (this.phase === 'firework') {
    if (!this.spawned) {
      this.tick++;
      if (this.tick >= this.spawningTime) { this.tick = 0; this.spawned = true; }
    } else {
      this.tick++;
      const linearProportion = this.tick / this.reachTime;
      const armonicProportion = Math.sin(linearProportion * TauQuarter);
      const x = linearProportion * this.x;
      const y = hh + armonicProportion * this.fireworkDy;

      if (this.prevPoints.length > opts.fireworkPrevPoints) this.prevPoints.shift();
      this.prevPoints.push([x, y, linearProportion * this.lineWidth]);

      const lineWidthProportion = 1 / (this.prevPoints.length - 1 || 1);

      for (let i = 1; i < this.prevPoints.length; ++i) {
        const p = this.prevPoints[i], p2 = this.prevPoints[i-1];
        ctx.strokeStyle = this.alphaColor.replace('alp', (i/this.prevPoints.length).toFixed(3));
        ctx.lineWidth = p[2] * lineWidthProportion * i;
        ctx.beginPath();
        ctx.moveTo(p[0], p[1]);
        ctx.lineTo(p2[0], p2[1]);
        ctx.stroke();
      }

      if (this.tick >= this.reachTime) {
        this.phase = 'contemplate';
        this.circleFinalSize = opts.fireworkCircleBaseSize + opts.fireworkCircleAddedSize * Math.random();
        this.circleCompleteTime = (opts.fireworkCircleBaseTime + opts.fireworkCircleAddedTime * Math.random())|0;
        this.circleCreating = true;
        this.circleFading = false;
        this.circleFadeTime = (opts.fireworkCircleFadeBaseTime + opts.fireworkCircleFadeAddedTime * Math.random())|0;
        this.tick = 0;
        this.tick2 = 0;
        this.shards = [];

        const shardCount = (opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random())|0 || 1;
        const angle = Tau / shardCount;
        const cos = Math.cos(angle), sin = Math.sin(angle);
        let vx = 1, vy = 0;
        for (let i = 0; i < shardCount; ++i) {
          const vx1 = vx;
          vx = vx * cos - vy * sin;
          vy = vy * cos + vx1 * sin;
          this.shards.push(new Shard(this.x, this.y, vx, vy, this.alphaColor));
        }
      }
    }

  } else if (this.phase === 'contemplate') {
    this.tick++;
    if (this.circleCreating) {
      this.tick2++;
      const proportion = this.tick2 / (this.circleCompleteTime || 1);
      const armonic = -Math.cos(proportion * Math.PI)/2 + 0.5;
      ctx.beginPath();
      ctx.fillStyle = this.lightAlphaColor.replace('alp', proportion.toFixed(3));
      ctx.arc(this.x, this.y, armonic * this.circleFinalSize, 0, Tau);
      ctx.fill();

      if (this.tick2 > this.circleCompleteTime) {
        this.tick2 = 0;
        this.circleCreating = false;
        this.circleFading = true;
      }
    } else if (this.circleFading) {
      ctx.fillStyle = 'red';
      ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

      this.tick2++;
      const proportion = this.tick2 / (this.circleFadeTime || 1);
      const armonic = -Math.cos(proportion * Math.PI)/2 + 0.5;
      ctx.beginPath();
      ctx.fillStyle = this.lightAlphaColor.replace('alp', (1 - armonic).toFixed(3));
      ctx.arc(this.x, this.y, this.circleFinalSize, 0, Tau);
      ctx.fill();

      if (this.tick2 >= this.circleFadeTime) this.circleFading = false;
    } else {
      ctx.fillStyle = 'red';
      ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
    }

    for (let i = 0; i < this.shards.length; ++i) {
      this.shards[i].step();
      if (!this.shards[i].alive) { this.shards.splice(i,1); --i; }
    }

    if (this.tick > opts.letterContemplatingWaitTime) {
      this.phase = 'balloon';
      this.tick = 0;
      this.spawning = true;
      this.spawnTime = (opts.balloonSpawnTime * Math.random())|0;
      this.inflating = false;
      this.inflateTime = (opts.balloonBaseInflateTime + opts.balloonAddedInflateTime * Math.random())|0;
      this.size = (opts.balloonBaseSize + opts.balloonAddedSize * Math.random())|0;
      const rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random();
      const vel = opts.balloonBaseVel + opts.balloonAddedVel * Math.random();
      this.vx = Math.cos(rad) * vel;
      this.vy = Math.sin(rad) * vel;
    }

  } else if (this.phase === 'balloon') {
    ctx.strokeStyle = 'rgba(255,0,0,0.9)';

    if (this.spawning) {
      this.tick++;
      ctx.fillStyle = 'red';
      ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);
      if (this.tick >= this.spawnTime) { this.tick = 0; this.spawning = false; this.inflating = true; }
    } else if (this.inflating) {
      this.tick++;
      const proportion = this.tick / (this.inflateTime || 1);
      const x = (this.cx = this.x);
      const y = (this.cy = this.y - this.size * proportion);

      ctx.fillStyle = this.alphaColor.replace('alp', proportion.toFixed(3));
      ctx.beginPath();
      generateBalloonPath(x, y, this.size * proportion);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(x,y);
      ctx.lineTo(x,this.y);
      ctx.stroke();

      ctx.fillStyle = 'red';
      ctx.fillText(this.char, this.x + this.dx, this.y + this.dy);

      if (this.tick >= this.inflateTime) { this.tick = 0; this.inflating = false; }
    } else {
      this.cx += this.vx;
      this.cy += (this.vy += opts.upFlow);

      ctx.fillStyle = 'red';
      ctx.beginPath();
      generateBalloonPath(this.cx, this.cy, this.size);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(this.cx, this.cy);
      ctx.lineTo(this.cx, this.cy + this.size);
      ctx.stroke();

      ctx.fillStyle = 'red';
      ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.size);

      if (this.cy + this.size < -hh || this.cx < -hw || this.cy > hw) this.phase = 'done';
    }
  }
};

/* ========== SHARD ========== */
function Shard(x, y, vx, vy, color) {
  const vel = opts.fireworkShardBaseVel + opts.fireworkShardAddedVel * Math.random();
  this.vx = vx * vel;
  this.vy = vy * vel;
  this.x = x; this.y = y;
  this.prevPoints = [[x,y]];
  this.color = color;
  this.alive = true;
  this.size = opts.fireworkShardBaseSize + opts.fireworkShardAddedSize * Math.random();
}
Shard.prototype.step = function() {
  this.x += this.vx;
  this.y += (this.vy += opts.gravity);
  if (this.prevPoints.length > opts.fireworkShardPrevPoints) this.prevPoints.shift();
  this.prevPoints.push([this.x,this.y]);
  const lineWidthProportion = this.size / (this.prevPoints.length || 1);

  for (let k = 0; k < this.prevPoints.length - 1; ++k) {
    const p = this.prevPoints[k], p2 = this.prevPoints[k+1];
    ctx.strokeStyle = this.color.replace('alp', (k / this.prevPoints.length).toFixed(3));
    ctx.lineWidth = k * lineWidthProportion;
    ctx.beginPath();
    ctx.moveTo(p[0], p[1]);
    ctx.lineTo(p2[0], p2[1]);
    ctx.stroke();
  }

  if (this.prevPoints[0] && this.prevPoints[0][1] > hh) this.alive = false;
};

/* ========== UTIL ========== */
function generateBalloonPath(x, y, size) {
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x - size/2, y - size/2, x - size/4, y - size, x, y - size);
  ctx.bezierCurveTo(x + size/4, y - size, x + size/2, y - size/2, x, y);
}

/* ========== CREAR LETRAS ========== */
for (let i = 0; i < opts.strings.length; ++i) {
  const str = opts.strings[i];
  for (let j = 0; j < str.length; ++j) {
    const x = j * opts.charSpacing + opts.charSpacing/2 - (str.length * opts.charSpacing)/2;
    const y = i * opts.lineHeight + opts.lineHeight/2 - (opts.strings.length * opts.lineHeight)/2;
    letters.push(new Letter(str[j], x, y));
  }
}

/* ========== ANIMACIÓN ========== */
let rafId = null;
const finalMessageEl = document.getElementById('finalMessage');

function anim() {
  ctx.fillStyle = '#f6f2f2'; /* fondo perla también al redibujar */
  ctx.fillRect(0,0,w,h);

  ctx.save();
  ctx.translate(hw, hh);

  let done = true;
  for (let l = 0; l < letters.length; ++l) {
    letters[l].step();
    if (letters[l].phase !== 'done') done = false;
  }

  ctx.restore();

  if (done) {
    finalMessageEl.classList.add('show');
    if (rafId) cancelAnimationFrame(rafId);
    rafId = null;
    return;
  }

  rafId = requestAnimationFrame(anim);
}

if (!rafId) rafId = requestAnimationFrame(anim);

window.addEventListener('resize', () => {
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
  hw = w/2; hh = h/2;
  ctx.font = `${opts.charSize}px Verdana`;
});
</script>
</body>
</html>
